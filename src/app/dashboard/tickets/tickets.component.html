<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket (markAsDone)="getTicketsData()" [ticketData]="ticket"/>
            </li>
        } @empty {
            <p>No Tickets Available</p>
        }
    </ul>
</div>
<div>
    <app-new-ticket (submitTicket)="addTicket($event)"/>
</div>
